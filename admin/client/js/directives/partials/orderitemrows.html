<content class="s-body-box">
	<div class="table-responsive"  sw-loading="orderItems">
		<table class="table table-bordered s-order-item-table">
			<thead>
				<tr>
					<th>Image</th>
					<th>orderItemid</th>
					<th>Title</th>
					<th>Sku</th>
					<th sw-order-item-attribute-headers data-order-items="orderItems"></th>
					<th>Price</th>
					<th>Qty</th>
					<th>Discount</th>
					<th>Total</th>
					<th>Fullfilment</th>
					<th></th>
				</tr>
			</thead>
			<tbody ng-repeat="orderItem in orderItems" sw-order-item data-order-item="orderItem" data-order-id="orderId">
				<!-- Begin Merchandise Row -->
			</tbody>
		</table>
	</div>
</content>
