<tr class="s-bundle-product l-1" ng-if="orderItem" >
	<td rowspan="1000" class='s-image' style="width:90px;height:90px;"><swresizedimage profilename="orderItem" data-order-item="orderItem"></swresizedimage></td>
	<td ng-bind="orderItem.data.orderItemID"></td>
	<td class="s-title">{{orderItem.product.productName}}<a href="" class="s-edit-link" ng-show="orderItem.product.productType[0].productTypeName === 'Product Bundle' && !orderItem.clicked" ng-click="getChildOrderItems(orderItem)">show detail</a></td>
	<td class="s-sku">{{orderItem.data.sku.data.skuCode}}</td>
	<td class="s-details" sw-order-item-custom-attributes data-order-item="orderItem"></td>
	<td class="s-price">{{orderItem.data.skuPrice | currency}}</td>
	<td class="s-qty">{{orderItem.data.quantity}}</td>
	<td class="s-discount">-{{ orderItem.discount | currency }}</td>
	<td class="s-total">{{orderItem.total | currency}}</td>
	<td rowspan="1000" class="s-fullfilment">
		<ul>
			<li>
				<swoishippinglabelstamp 
					data-order-fulfillment="orderItem.data.orderFulfillment">
				</swoishippinglabelstamp>
			</li>
		</ul>
	</td>
	<td rowspan="1000" class="s-actions">
		<ul>
			<span sw-edit-button data-href="{{'?slatAction=entity.detailorderitem&orderitemid='+orderItem.data.orderItemID}}"></span>
			<span sw-delete-button data-href="{{'?slatAction=entity.deleteorderitem&redirectAction=admin:entity.detailorder&amp;orderID='+orderId+'&orderitemid='+orderItem.data.orderItemID}}"></span>
		</ul>
	</td>			
</tr>
<tr ng-if="childOrderItems" ng-repeat="childOrderItem in childOrderItems" class="s-bundle-product l-{{childOrderItem.depth}}" sw-child-order-item data-order-item="childOrderItem" data-child-order-items="childOrderItems"></tr>
